<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Fake News Detection</h1>
        <form action="/classify" method="post" class="bg-white p-6 rounded-lg shadow-md">
            <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Enter News Text:</label>
            <textarea id="text" name="text" rows="10" cols="50" class="w-full p-2 border rounded-lg mb-4"></textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Classify
            </button>
        </form>
    </div>
</body>
</html>
